<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Mood Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffcce6, #ffb3d9, #ff99cc);
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            max-width: 90%;
            width: 700px;
            position: relative;
            z-index: 10;
            border: 8px double #ff66b3;
            animation: float 6s ease-in-out infinite;
        }
        
        .header_text {
            font-family: 'Indie Flower', cursive;
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff4d94;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .header_text::after {
            content: "‚ú®";
            position: absolute;
            top: -15px;
            right: -25px;
            font-size: 2rem;
            animation: sparkle 2s infinite;
        }
        
        .gif_container {
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            border: 6px solid white;
        }
        
        .gif_container img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            position: relative;
        }
        
        .btn {
            padding: 18px 40px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Comic Neue', cursive;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        #yesButton {
            background: linear-gradient(45deg, #9eff9e, #5cdb5c);
            color: #1a661a;
            z-index: 5;
        }
        
        #yesButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(92, 219, 92, 0.4);
            background: linear-gradient(45deg, #7eff7e, #4acf4a);
        }
        
        #noButton {
            background: linear-gradient(45deg, #ff9e9e, #ff5c5c);
            color: #8a1a1a;
            position: absolute;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #noButton:hover {
            background: linear-gradient(45deg, #ff7e7e, #ff4a4a);
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: floatBubble 15s infinite ease-in-out;
            z-index: 1;
        }
        
        .cute-element {
            position: absolute;
            font-size: 2rem;
            z-index: 2;
            animation: float 8s infinite ease-in-out;
        }
        
        .hearts {
            position: absolute;
            font-size: 1.5rem;
            color: #ff4d94;
            opacity: 0;
            z-index: 3;
        }
        
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            color: #ff4d94;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dancing-text {
            font-size: 1.8rem;
            margin-top: 20px;
            color: #ff66b3;
            font-weight: bold;
            animation: dance 2s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes floatBubble {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }
        
        @keyframes dance {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        @media only screen and (max-width: 768px) {
            .container {
                padding: 25px;
                width: 95%;
            }
            
            .header_text {
                font-size: 2.5rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 20px;
                margin-top: 20px;
            }
            
            #yesButton, #noButton {
                width: 100%;
                position: relative;
                margin: 0;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating bubbles -->
    <div class="bubble" style="width: 80px; height: 80px; top: 10%; left: 5%;"></div>
    <div class="bubble" style="width: 60px; height: 60px; top: 20%; right: 8%;"></div>
    <div class="bubble" style="width: 100px; height: 100px; bottom: 15%; left: 10%;"></div>
    <div class="bubble" style="width: 70px; height: 70px; bottom: 25%; right: 15%;"></div>
    
    <!-- Floating cute elements -->
    <div class="cute-element" style="top: 5%; left: 15%;">üå∏</div>
    <div class="cute-element" style="top: 15%; right: 10%;">üê∞</div>
    <div class="cute-element" style="bottom: 10%; left: 20%;">üêª</div>
    <div class="cute-element" style="bottom: 15%; right: 25%;">ü¶Ñ</div>
    
    <!-- Counter -->
    <div class="counter">
        <i class="fas fa-heart"></i>
        <span id="counterValue">0</span>
    </div>
    
    <div class="container">
        <div>
            <h1 class="header_text">How are you feeling today? üíñ</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">
                <i class="fas fa-smile"></i> I'm Great!
            </button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">
                <i class="fas fa-frown"></i> Not Really
            </button>
        </div>
    </div>
    
    <script>
        // Counter for how many times user tries to click "No"
        let counter = 0;
        const messages = [
            "Not Really",
            "Maybe?",
            "I'm shy!",
            "Don't click me!",
            "Are you sure?",
            "I'm nervous!",
            "Please stop!",
            "Okay, maybe I'm okay?",
            "Fine, you win! üòä"
        ];
        
        function nextPage() {
            // Create hearts animation
            for(let i = 0; i < 50; i++) {
                createHeart();
            }
            
            // Show celebration message
            document.querySelector('.header_text').textContent = "Yay! That makes me happy! üéâ";
            document.querySelector('.header_text').style.color = "#5cdb5c";
            
            // Change GIF to celebration
            document.querySelector('.gif_container img').src = "https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif";
            
            // Hide buttons and show message
            document.querySelector('.buttons').innerHTML = `
                <div style="font-size: 2rem; color: #5cdb5c; font-weight: bold; padding: 20px;">
                    vid call later?
                </div>
            `;
            
            // Change background to celebration
            document.body.style.background = "linear-gradient(135deg, #c2ffc2, #9eff9e, #7eff7e)";
        }
        
        function moveButton() {
            const button = document.getElementById('noButton');
            
            // Update counter
            counter++;
            document.getElementById('counterValue').textContent = counter;
            
            // Change button text
            if (counter < messages.length) {
                button.innerHTML = `<i class="fas fa-frown"></i> ${messages[counter]}`;
            } else {
                button.innerHTML = `<i class="fas fa-smile"></i> Okay, I'm happy!`;
                button.style.background = "linear-gradient(45deg, #9eff9e, #5cdb5c)";
                button.style.color = "#1a661a";
                button.onclick = nextPage;
                return;
            }
            
            // Create a heart when hovering
            createHeart();
            
            // Calculate new position
            const maxX = window.innerWidth - button.offsetWidth - 50;
            const maxY = window.innerHeight - button.offsetHeight - 50;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            // Apply new position with smooth transition
            button.style.transform = `translate(${x}px, ${y}px)`;
            button.style.transition = "transform 0.5s ease-out";
            
            // Add rotation effect
            button.style.rotate = `${Math.random() * 20 - 10}deg`;
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('hearts');
            heart.innerHTML = '‚ò∫Ô∏è';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `${Math.random() * 100}vh`;
            heart.style.fontSize = `${Math.random() * 30 + 20}px`;
            document.body.appendChild(heart);
            
            // Animate heart
            let opacity = 1;
            const fadeInterval = setInterval(() => {
                opacity -= 0.02;
                heart.style.opacity = opacity;
                heart.style.transform = `translateY(${-opacity * 20}px)`;
                
                if (opacity <= 0) {
                    clearInterval(fadeInterval);
                    heart.remove();
                }
            }, 50);
        }
        
        // Create floating bubbles
        document.querySelectorAll('.bubble').forEach(bubble => {
            // Randomize animation duration and delay
            const duration = Math.random() * 20 + 15;
            const delay = Math.random() * 5;
            bubble.style.animation = `floatBubble ${duration}s ${delay}s infinite ease-in-out`;
        });
        
        // Add animation to cute elements
        document.querySelectorAll('.cute-element').forEach(el => {
            // Randomize animation duration and delay
            const duration = Math.random() * 8 + 6;
            const delay = Math.random() * 2;
            el.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
        });
    </script>
</body>
</html>
